---
layout: default
title: About
section_id: about
permalink: "/about/"
---


    <div class="container">
        <div class="about">
        {%- for s in site.data.about -%}
        <div class="about__box">
            <div class="about__text">
                <h2>{{s.title}}</h2>
                <p>{{s.text}}</p>
            </div>
            <div class="about__img">
                <img src="{{s.image}}" alt="{{s.alt}}">
            </div>
        </div>
        {%- endfor -%}
    </div>
</div>
