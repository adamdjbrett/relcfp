- title: "What is #ACREL?"
  text: "#acrel is a hashtag that stands for “the academic study of religion.” It was developed by religious studies scholars as a way of keeping track of the field (discipline ?) online. Follow #acrel on twitter. Thank you to @burnidge for coining #acrel."
