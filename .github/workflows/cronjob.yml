# This is a basic workflow to help you get started with Actions

name: Daily rebuild

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  schedule:
    - cron: "0 12 * * *"
  push:
    branches:
      - main
      - changes
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@main
      #         with:
      #           repository: adamdjbrett/relcfp
      #           token: ${{ secrets.RELCFPCHRONJOB }}
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install xmltodict
          apt install openssl -y
      - name: Make executeable
        run: chmod +x ./get_rss.sh
      # Runs a single command using the runners shell
      - name: Get RSS
        run: ./get_rss.sh
      - name: Add & Commit
        uses: EndBug/add-and-commit@main
        with:
          add: feed.xml
      - name: Use Github App
        uses: actions/create-github-app-token@v1
        id: generate-app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
      - name: Print result
        run: cat _data/feed.json
      - name: Configure Git
        run: |
          git config --global user.name 'adamdjbrett'
          git config --global user.email '22662978+adamdjbrett@users.noreply.github.com'
      - name: Commit and push changes
        run: |
          git add _data/feed.json
          git commit -m 'Save output to file'
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
      - name: Deploy to Netlify
        uses: lwojcik/github-action-deploy-static-site@v1
        with:
          platform: netlify
          netlify_deploy_hook_url: ${{ secrets.NETLIFY_DEPLOY_HOOK_URL }}
          always_deploy: true
