# This is a basic workflow to help you get started with Actions

name: Daily rebuild

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  schedule:
    - cron: "0 12 * * *"
  push:
    branches: [main]
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@main
      #         with:
      #           repository: adamdjbrett/relcfp
      #           token: ${{ secrets.RELCFPCHRONJOB }}

      - name: Make executeable
        run: chmod +x ./get_rss.sh
      # Runs a single command using the runners shell
      - name: Get RSS
        run: ./get_rss.sh
      - name: Add & Commit
        uses: EndBug/add-and-commit@main
        with:
          add: feed.xml
      - name: relcfp-data-format-conv-action
        uses: actions/create-github-app-token@v1.10.1
        id: generate-app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.MY_GITHUB_TOKEN }}
      - name: Data Format Converter
        uses: fabasoad/data-format-converter-action@v0.2.3
        #id: xml2json
        with:
          input: "feed.xml"
          from: "xml"
          to: "json"
          token: ${{ steps.generate-app-token.outputs.token }}
      - name: Print result
        run: echo "${{ steps.xml2json.outputs.output }}"    
      - name: Deploy to Netlify
        uses: lwojcik/github-action-deploy-static-site@v1
        with:
          platform: netlify
          netlify_deploy_hook_url: ${{ secrets.NETLIFY_DEPLOY_HOOK_URL }}
          always_deploy: true